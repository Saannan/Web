<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs - Docs</title>
  <meta name="description" content="V-APIs: Layanan API cepat, mudah dan sederhana untuk digunakan.">
  <meta name="keywords" content="API, developer, layanan API, dokumentasi API, API cepat, Vioo API, VAPIs">
  <meta name="author" content="V-APIs">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="V-APIs - Docs">
  <meta property="og:description" content="Fast, Easy, and Simple APIs for developers">
  <meta property="og:image" content="https://pomf2.lain.la/f/7udnlgb.jpg">
  <meta property="og:url" content="https://vapis.my.id">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <style>
    :root {
      --yellow-light: #eab308;
      --gray-light: #9ca3af;
      --gray-dark: #111827;
    }
    .bg-yellow-light { background-color: var(--yellow-light); }
    .text-yellow-light { color: var(--yellow-light); }
    .bg-gray-dark { background-color: var(--gray-dark); }
    .text-gray-light { color: var(--gray-light); }
    .hidden { display: none; }
    .card:not(:last-child) { border-bottom: 1px solid var(--gray-light); }
    .gradient-text {
      background: linear-gradient(to right, #facc15, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes blink {
      from { border-right-color: white; }
      to { border-right-color: transparent; }
    }
    .cursor {
      border-right: 2px solid white;
      animation: blink 0.5s step-end infinite alternate;
    }
  </style>
</head>
<body class="bg-gray-dark text-gray-light min-h-screen flex flex-col font-sans">
  <header class="p-6 bg-gray-dark text-center shadow-lg relative">
    <a href="https://vapisz.web.app" class="absolute left-[6%] top-1/2 transform -translate-y-1/2 text-gray-light text-2xl hover:text-yellow-light transition-all">
      <i class="fas fa-sign-out-alt"></i>
    </a>
    <h1 class="text-5xl font-extrabold text-yellow-light tracking-wide">
      V-<span class="gradient-text">API</span>s
    </h1>
    <p class="text-lg text-white font-medium mt-2 italic">
      <span id="typing-text"></span><span class="cursor"></span>
    </p>
  </header>
  <main class="flex-1 p-6 bg-gray-dark">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>
  <footer class="p-6 bg-gray-dark text-center text-white font-semibold tracking-wide text-sm shadow-inner">
    <p><i class="fas fa-code text-yellow-light"></i> 2025 <span class="text-yellow-light">V-APIs</span> - All Rights Reserved</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
